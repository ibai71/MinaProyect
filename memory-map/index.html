<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=../index.html">
    <title>Mapa de Recuerdos</title>
    <link rel="icon" type="image/svg+xml" href="../bubu.svg">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
    <script>
        window.location.replace("../index.html");
    </script>
</head>
<body class="with-nav">
    <header class="site-nav">
        <nav class="nav-inner">
            <a class="nav-brand" href="../index.html">Love Hub</a>
            <div class="nav-links">
                <a href="../index.html">Inicio</a>
                <a href="../anniversary/index.html">Aniversario</a>
                <a href="../memory-map/index.html">Mapa</a>
                <a href="../valentines-quiz/index.html">Quiz</a>
            </div>
        </nav>
    </header>

    <main class="map-page">
        <header class="map-header">
            <h1>Mapa de Recuerdos</h1>
            <p>Cada pin guarda una ciudad y un momento especial.</p>
        </header>

        <section id="mapCanvas" class="map-canvas" aria-label="Mapa de ciudades y recuerdos">
            <img class="map-base" src="assets/world-map.svg" alt="Mapa mundi">
            <div id="mapPins" class="map-pins"></div>
        </section>
    </main>

    <div id="memoryModal" class="modal is-hidden" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="memoryModalTitle">
        <div id="memoryModalDialog" class="modal-dialog">
            <button id="memoryModalClose" class="modal-close" type="button" aria-label="Cerrar">Cerrar</button>
            <div class="modal-status-row">
                <span id="memoryModalBadge" class="modal-badge is-hidden">Pendiente</span>
            </div>
            <h2 id="memoryModalTitle"></h2>
            <p id="memoryModalDate" class="modal-date"></p>
            <div class="modal-image-wrap">
                <img id="memoryModalImage" class="modal-image" src="" alt="Recuerdo de la ciudad">
                <div id="memoryModalImageFallback" class="modal-image-fallback is-hidden">Imagen pendiente</div>
            </div>
            <p id="memoryModalText" class="modal-text"></p>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
